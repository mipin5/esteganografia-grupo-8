{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST" enctype="multipart/form-data">
      <h3 align="center">Descifrar</h3>
      <div class="form-group">
        <label for="medium">Medio</label>
        <input
          type="file"
          class="form-control"
          id="medium"
          name="medium"
          placeholder="Archivo para desencriptar"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Ingrese la contraseña"
        />
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <input
          type="text"
          class="form-control"
          id="message"
          name="message"
          placeholder="Mensaje"
          value="{{decoded_message}}"
          readonly
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Decriptar</button>
    </form>
    {% endblock %}
