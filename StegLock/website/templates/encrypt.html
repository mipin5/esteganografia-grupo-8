{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <script type="text/javascript">
    function buttonaction() {
      var x = document.getElementById("formmessage");
      var y = document.getElementById("formtextfile");
      if(x.style.display === "block"){
        x.style.display = "none";
        y.style.display = "block";
      }
      else {
        x.style.display = "block";
        y.style.display = "none";
      }
    }

  </script>
  <form method="POST" enctype="multipart/form-data">
    <h3 align="center">Encriptar</h3>
    <button
      type="button"
      onclick="buttonaction()"
      class="form-control"
      id="filecheck"
      name="filecheck"
    >Cadena/Archivo</button>
    <div class="form-group">
      <label for="medium">Medio</label>
      <input
        type="file"
        class="form-control"
        id="medium"
        name="medium"
        placeholder="Archivo para encriptar"
      />
    </div>
    <div class="form-group" id="formmessage" style="display: block;">
      <label for="message">Mensaje</label>
      <input
        type="text"
        class="form-control"
        id="message"
        name="message"
        placeholder="Ingrese el mensaje"
      />
    </div>
    <div class="form-group" id="formtextfile" style="display: none;">
      <label for="textfile">Archivo de texto</label>
      <input
        type="file"
        class="form-control"
        id="textfile"
        name="textfile"
        placeholder="Archivo de texto que se ingresará en el medio"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Ingrese la contraseña"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Encriptar</button>
  </form>
  {% endblock %}
